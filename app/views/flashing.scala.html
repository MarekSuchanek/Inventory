@()(implicit request: RequestHeader, messages: Messages, lang: Lang, flash: Flash)

@if(!flash.isEmpty) {
    @for((msgKey, msgValue) <- flash.data) {
        <div class="alert alert-@msgKey" data-dismiss="alert">
            <a title="@Messages("misc.message.close")" class="close">Ã—</a>
            <strong>@Messages(msgKey)</strong> @Messages(msgValue)
        </div>
    }
}
